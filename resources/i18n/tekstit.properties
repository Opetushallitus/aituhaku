yleiset.tervetuloa_teksti = Voit hakea n\u00e4ytt\u00f6tutkintoja tutkinnon nimen tai alan mukaan. Hakutuloksista l\u00f6yd\u00e4t tutkinnon j\u00e4rjest\u00e4j\u00e4t, joihin \
                            voit ottaa yhteytt\u00e4 tutkinnon suorittamiseksi. Hakutuloksista l\u00f6yd\u00e4t my\u00f6s tutkintotoimikunnat, jotka valvovat \
                            n\u00e4ytt\u00f6tutkintojen j\u00e4rjest\u00e4mist\u00e4 ja antavat todistukset.
yleiset.tervetuloa_teksti2 = N\u00e4ytt\u00f6tutkintoj\u00e4rjestelm\u00e4ss\u00e4 voit suorittaa ammatillisen perustutkinnon, ammattitutkinnon tai erikoisammattitutkinnon. \
                             N\u00e4ytt\u00f6tutkinto on erityisesti aikuisille suunniteltu joustava tutkinnon suorittamistapa, jossa ammattitaito osoitetaan \
                             ty\u00f6el\u00e4m\u00e4ss\u00e4. Lis\u00e4tietoa n\u00e4ytt\u00f6tutkintoj\u00e4rjestelm\u00e4st\u00e4 saat t\u00e4\u00e4lt\u00e4:
