toimikunta.selite1 = Tutkintotoimikunnat ovat Opetushallituksen yhteydess\u00e4 toimivia lakis\u00e4\u00e4teisi\u00e4 toimielimi\u00e4, jotka varmistavat n\u00e4ytt\u00f6tutkintojen j\u00e4rjest\u00e4misen laatua. N\u00e4ytt\u00f6tutkintojen j\u00e4rjest\u00e4minen perustuu tutkintotoimikunnan ja tutkinnon j\u00e4rjest\u00e4j\u00e4n v\u00e4liseen sopimukseen. Tutkintotoimikunnat antavat todistukset tutkinnon suorittamisesta.
toimikunta.selite2 = Jos olet kiinnostunut n\u00e4ytt\u00f6tutkinnon suorittamisesta ja sinulla on hakeutumiseen tai opiskeluun liittyvi\u00e4 kysymyksi\u00e4, ole yhteydess\u00e4 tutkintoa j\u00e4rjest\u00e4v\u00e4\u00e4n oppilaitokseen. Tutkinnon j\u00e4rjest\u00e4jien tiedot l\u00f6yd\u00e4t t\u00e4st\u00e4 palvelusta.

