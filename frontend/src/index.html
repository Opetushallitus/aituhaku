<!DOCTYPE html>
<html ng-app="aituhaku">
<head>
  <!-- mustache
  {{=[[ ]]=}}
  <script>
    var hakuBaseUrl = '[[base-url]]'
  </script>
  end mustache -->
  <title></title>
  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="compiled_css/main.css">
  <!-- endbuild -->
  <!-- build:css select2/select2.css -->
  <link rel="stylesheet" href="bower_components/select2/select2.css">
  <!-- endbuild -->
  <!-- build:js js/modernizer.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-cloak ng-controller="AituhakuController">
  <section id="page-container">
    <header>
      <section class="app-wrapper">
        <a id="oph-logo" href="http://www.oph.fi"></a>
        <a id="turre-logo" href="{{baseUrl}}/"></a>
        <h1><a href="{{baseUrl}}/" ng-bind="i18n.yleiset.palvelun_otsikko"></a></h1>
      </section>
    </header>
    <section class="app-wrapper">
      <kielen-vaihto></kielen-vaihto>
    </section>
    <section class="app-wrapper main-content" ng-view></section>
  </section>
  <footer>
    <section class="info">
      <div class="app-wrapper">
        <h3 ng-bind="i18n.yleiset.footer_info_otsikko"></h3>
        <p ng-bind="i18n.yleiset.footer_info_otsikko"></p>
        <p class="footer-contact"><span ng-bind="i18n.yleiset.ota_yhteytta"></span> : <a href="mailto:nayttotutkintohaku@opetushallitus.fi">nayttotutkintohaku(at)opetushallitus.fi</a></p>
      </div>
    </section>
    <section class="copyright">
      <div class="app-wrapper">
        <div class="vertical-wrapper">
          <span copyright></span>
        </div>
      </div>
    </section>
  </footer>
  <!-- build:js js/libs.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/select2/select2.min.js"></script>
  <script src="bower_components/angular-ui-select2/src/select2.js"></script>
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <script src="js/aituhaku.js"></script>
  <script src="js/toimikunnat/ui.js"></script>
  <script src="js/toimikunnat/toimikunta.js"></script>
  <script src="js/tutkinnot/ui.js"></script>
  <script src="js/tutkinnot/tutkinto.js"></script>
  <script src="js/yhteiset/direktiivit/copyright.js"></script>
  <script src="js/yhteiset/direktiivit/hakutulokset.js"></script>
  <script src="js/yhteiset/direktiivit/hakutuloslaskuri.js"></script>
  <script src="js/yhteiset/direktiivit/hakuvalitsin.js"></script>
  <script src="js/yhteiset/direktiivit/latausindikaattori.js"></script>
  <script src="js/yhteiset/direktiivit/palaa_hakuun.js"></script>
  <script src="js/yhteiset/direktiivit/sivutusnavigaatio.js"></script>
  <script src="js/yhteiset/suodattimet/jarjesta_lokalisoidulla_nimella.js"></script>
  <script src="js/yhteiset/suodattimet/lokalisoi.js"></script>
  <script src="js/yhteiset/suodattimet/sivuta.js"></script>
  <script src="js/yhteiset/palvelut/debounce.js"></script>
  <script src="js/yhteiset/palvelut/i18n.js"></script>
  <!-- endbuild -->
  <!--dev--><script src="//localhost:35729/livereload.js"></script><!--enddev-->
</body>
</html>
