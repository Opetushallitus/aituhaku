<!DOCTYPE html>
<html ng-app="aituhaku">
<head>
  <!-- mustache
  {{=[[ ]]=}}
  <script>
    var ophBaseUrl = '[[base-url]]'
  </script>
  end mustache -->
  <title></title>
  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="compiled_css/main.css">
  <!-- endbuild -->
  <!-- build:css angular-loading-bar/loading-bar.css -->
  <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css">
  <!-- endbuild -->
  <!-- build:js js/modernizer.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <meta name="viewport" content="width=device-width, initial-scale=.7, maximum-scale=.7"/>
</head>
<body ng-cloak ng-controller="AituhakuController">
  <noscript>
    <div class="top-alert">
      <p>Sivusto vaatii toimiakseen selaimen javascript-tuen päälle. Ole hyvä ja salli javascriptien/komentosarjojen ajo selaimessasi.</p>
      <p>Aktivera Javaskript i webbläsaren så att du kan använda webbplatsen för sökexamen.fi</p>
    </div>
  </noscript>
  <section id="page-container">
    <header>
      <section class="app-wrapper">
        <img ng-src="{{baseUrl}}/fi/img/opetushallitus.svg" class="print logo" />
        <a id="oph-logo" href="http://www.oph.fi"></a>
        <a id="turre-logo" href="{{baseUrl}}/"></a>
        <h1><a href="{{baseUrl}}/" ng-bind="i18n.yleiset.palvelun_otsikko"></a></h1>
        <span class="print timestamp">
            {{timestamp}} <br />
            <span class="small-type">{{i18n.yleiset.tietolahde}}</span>
        </span>
      </section>
    </header>
    <section class="app-wrapper">
        <kielen-vaihto></kielen-vaihto>
        <div class="print-link">
            <a class="ng-scope ng-binding" title="{{i18n.yleiset.tulosta_selite}}" ng-click="printPage();">{{i18n.yleiset.tulosta}}</a>
        </div>
    </section>
    <section class="app-wrapper main-content" ng-view></section>
  </section>
  <footer>
    <section class="info">
      <div class="app-wrapper">
        <h3 ng-bind="i18n.yleiset.footer_info_otsikko"></h3>
        <p ng-bind="i18n.yleiset.footer_info_teksti_1"></p>
        <p><span ng-bind="i18n.yleiset.footer_info_teksti_2"></span> <a target="_blank" href="{{i18n.yleiset.neuvontapalvelu_linkki}}" ng-bind="i18n.yleiset.neuvontapalvelu_linkki_otsikko"></a></p>
        <p><span ng-bind="i18n.yleiset.footer_info_perusteet"></span> <a target="_blank" href="{{i18n.yleiset.footer_info_perusteetlinkki}}" ng-bind="i18n.yleiset.footer_info_perusteetlinkki_otsikko"></a></p>
        <p class="footer-contact"><span ng-bind="i18n.yleiset.ota_yhteytta"></span>: <a ng-href="mailto:{{i18n.yleiset.ota_yhteytta_email}}" ng-bind="i18n.yleiset.ota_yhteytta_email"></a></p>
      </div>
    </section>
    <section class="copyright">
      <div class="app-wrapper">
        <div class="vertical-wrapper">
          <span copyright></span>
        </div>
      </div>
    </section>
  </footer>
  <!-- Piwik -->  
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    if (document.location.hostname != "localhost") {
      (function() {
        var u="https://analytiikka.opintopolku.fi/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 8]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    } else {
      // Analytiikka pois devauksessa
    }
  </script>
  <noscript><p><img src="https://analytiikka.opintopolku.fi/piwik/piwik.php?idsite=8" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->

  <!-- build:js js/libs.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-bootstrap/dist/ui-bootstrap-tpls-0.11.0-SNAPSHOT.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/sprintf/dist/sprintf.min.js"></script>
  <script src="bower_components/stacktrace/stacktrace.js"></script>
  <script src="bower_components/aituaipaljs/src/js/yhteiset/palvelut/lokalisointi.js"></script>
  <script src="bower_components/aituaipaljs/src/js/yhteiset/palvelut/virheLogitus.js"></script>
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <script src="js/aituhaku.js"></script>
  <script src="js/jarjestajat/ui.js"></script>
  <script src="js/jarjestajat/jarjestaja.js"></script>
  <script src="js/toimikunnat/ui.js"></script>
  <script src="js/toimikunnat/toimikunta.js"></script>
  <script src="js/tutkinnot/ui.js"></script>
  <script src="js/tutkinnot/opintoala.js"></script>
  <script src="js/tutkinnot/tutkinto.js"></script>
  <script src="js/yhteiset/direktiivit/copyright.js"></script>
  <script src="js/yhteiset/direktiivit/hakutulokset.js"></script>
  <script src="js/yhteiset/direktiivit/hakutuloslaskuri.js"></script>
  <script src="js/yhteiset/direktiivit/palaa_hakuun.js"></script>
  <script src="js/yhteiset/direktiivit/sivutusnavigaatio.js"></script>
  <script src="js/yhteiset/suodattimet/jarjesta_lokalisoidulla_nimella.js"></script>
  <script src="js/yhteiset/suodattimet/lokalisoi.js"></script>
  <script src="js/yhteiset/suodattimet/sivuta.js"></script>
  <script src="js/yhteiset/suodattimet/sprintf.js"></script>
  <script src="js/yhteiset/palvelut/debounce.js"></script>
  <script src="js/yhteiset/palvelut/i18n.js"></script>
  <!-- endbuild -->
  <!--dev--><script src="//localhost:35729/livereload.js"></script><!--enddev-->
</body>
</html>
