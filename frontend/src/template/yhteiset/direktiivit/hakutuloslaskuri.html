<div class="hakutuloslaskuri">
  <p ng-show="hakutulokset.length > 0">
    {{i18n.hakutulokset.hakutulokset}}
    {{mista(nykyinenSivu, tuloksiaSivulla)}} - {{mihin(nykyinenSivu, tuloksiaSivulla, hakutulokset.length)}}
